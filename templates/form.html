<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header"></div>
      <div class="card-body">
        <form action="/" method="POST">
          <div class="form-group">
            <label for="exampleInputEmail1"> 请输入公钥</label>
            <textarea name="pubkey" class="form-control" rows=4 id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Public Key"></textarea>
          </div>
            <div class="form-group">
            <label for="exampleInputEmail1"> 请输入私钥</label>
            <textarea name="prikey" class="form-control" rows=4 id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Private Key"></textarea>
          </div>
          <button type="Submit" class="btn btn-primary btn-block">提交</button>
        </form>
      </div>
    </div>
  </div>
