    <script type="text/javascript">
        //单个数字转换用数组实现，
        var chnNumChar = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
        //节权位同样用数组实现，
        var chnUnitSection = ['', '万', '亿', '万亿', '亿亿'];
        //节内权位同样用数组实现，
        var chnUnitChar = ['', '十', '百', '千'];
        // 节内转换算法
        function SectionToChinese(section) {
            var strIns = '',
                chnStr = '';
            var unitPos = 0;
            var zero = true;
            while(section > 0) {
                var v = section % 10;
                if(v === 0) {
                    if(!zero) {
                        zero = true;
                        chnStr = chnNumChar[v] + chnStr;
                    }
                } else {
                    zero = false;
                    strIns = chnNumChar[v];
                    strIns += chnUnitChar[unitPos];
                    chnStr = strIns + chnStr;
                }
                unitPos++;
                section = Math.floor(section / 10);
            }
            return chnStr;
        }
        // 转换算法主函数
        function NumberToChinese(num) {
            var unitPos = 0;
            var strIns = '',
                chnStr = '';
            var needZero = false;

            if(num === 0) {
                return chnNumChar[0];
            }
            while(num > 0) {
                var section = num % 10000;
                if(needZero) {
                    chnStr = chnNumChar[0] + chnStr;
                }
                strIns = SectionToChinese(section);
                strIns += (section !== 0) ? chnUnitSection[unitPos] : chnUnitSection[0];
                chnStr = strIns + chnStr;
                needZero = (section < 1000) && (section > 0);
                num = Math.floor(num / 10000);
                unitPos++;
            }
            return chnStr;
        }
        var i = 2;

        function add() {
            var chinese=NumberToChinese(i);/*数组转中文*/
            var back = document.getElementById("back");
            var div = document.createElement("div");
            var str = '条款'+chinese+"：<select class='form-control' id='list"+i+"'>"
                +'<option value="甲向乙">甲向乙</option>'
                +'<option value="乙向甲">乙向甲</option>'
                
            +"</select> "+
                '前提条件(p)：<select type="text"  class="form-control" id="pre'+i+'"/>'+'</select> ' +
                '达成的结果：<input type="text" class="form-control"/> ' +
                '期限：<input type="date" class="form-control"/>'
            div.innerHTML = str;
            var button = document.getElementById("button");
            back.insertBefore(div, document.getElementById("buttondiv"));
            div.style.width = "80%";
            div.style.margin = "10px auto";
            
            /*循环添加前置条件*/
            for(var j=1;j<=i-1;j++)
            {
                $("#pre"+i).append("<option value='条款"+NumberToChinese(j)+"'>条款"+NumberToChinese(j)+" 满足"+"</option>");
                $("#pre"+i).append("<option value='条款"+NumberToChinese(j)+"'>条款"+NumberToChinese(j)+" 违约"+"</option>");
                $("#pre"+i).append("<option value='条款"+NumberToChinese(j)+"'>条款"+NumberToChinese(j)+" 延期"+"</option>");
            }
            
            i+=1;

            
        }
        
        
        
    
    </script>
